version: "3.7"
services:
  backend:
    build: backend
    depends_on:
      - database
    environment:
      - DATABASE_URL=postgresql://postgres:your-secure-password@database:5432/postgres
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000"
      ]
  database:
    image: postgres:latest
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
  proxy:
    build: proxy
    ports:
      - 8080:80
    depends_on:
      - backend
  frontend:
    build:
      context: frontend
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
    command: [ "npm", "run", "start" ]
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
volumes:
  database-data:
